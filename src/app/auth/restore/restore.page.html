<ion-header>
  <!-- <app-navbar></app-navbar> -->
</ion-header>

<ion-content>
  <div class="container-fluid  contenedor">
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="contenedorImg">
            <img src="assets/img/iniciarSesion.png" alt="restaurar">
            <!-- <img src="assets/img/rostro.png" alt="restaurar"> -->
          </div>
        </div>
        <div class="col-6">

          <div class="interfaz">
            <div class="indicaciones">
              <h2 class="titulo-form-h2" align="center">Restablecer Contraseña</h2>
              <p class="text-body1">Ingresa una nueva contraseña</p>
            </div>
            <form class="formulario" [formGroup]="miFormulario">
              <input type="password" class="input pass " placeholder="Contraseña" formControlName="password">
              <span class="form-text text-danger" *ngIf="campoValido('password')">Minimo 8 caracteres</span>
              <input type="password" class="input pass" formControlName="confirmPassword"
                placeholder="Confirme su contraseña">
              <div [hidden]="passReq()">
                <span class="form-text text-danger" *ngIf="campoValido('confirmPassword')">La contraseña no
                  coinciden</span>
              </div>
              <span *ngIf="passReq()" class="form-text text-danger">Este campo es requerido</span>
              <div class="botones">
                <button *ngIf="miFormulario.invalid" disabled class="btn btn-primario">Enviar</button>
                <button *ngIf="miFormulario.valid" type="sumbit" class="btn btn-primario" (click)="save()"> INICIAR
                  SESIÓN</button>
                <p class="text-body1 btn">¿No recibiste el codigo? <a [routerLink]="['/register']"
                    class="btn-terciario">Reenviar</a> </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
