<ion-header>
  <!-- <app-navbar></app-navbar> -->
</ion-header>

<ion-content>
  <div class="container-fluid  contenedor">
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <div class="contenedorImg">
            <img src="assets/img/iniciarSesion.png" alt="recuperar">
            <!-- <img src="assets/img/rostro.png" alt="recuperar"> -->
          </div>
        </div>
        <div class="col-6">
          <div class="interfaz">
            <div class="indicaciones">
              <h2 class="titulo-form-h2" align="center">¿Olvidaste tu Contraseña?</h2>
              <p class="text-body1">No te preocupes, lo solucionaremos. <br> Por favor ingrese el correo asociado a su
                cuenta.</p>
            </div>
            <form class="formulario" [formGroup]="miFormulario">
              <input type="email" class="input email" placeholder="Correo electronico del usuario"
                formControlName="username" [pattern]="emailCheck">
              <span *ngIf="emailReq()" class="form-text text-danger">Dirección de correo no válida</span>
              <span *ngIf="emailPattern()" class="form-text text-danger">Patrón incorrecto</span>
              <div class="botones">
                <button *ngIf="miFormulario.invalid" disabled class="btn btn-primario">Enviar</button>
                <button *ngIf="miFormulario.valid" type="sumbit" class="btn btn-primario" (click)="save()"> INICIAR
                  SESIÓN</button>
                <p class="text-body1 btn">¿No tienes cuenta? <a [routerLink]="['/register']"
                    class="btn-terciario">Registrate</a> </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
